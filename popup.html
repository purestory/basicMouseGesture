<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    #copyProtectionText {
      margin-left: 10px;
    }
    .search-container {
      margin-top: 15px;
    }
    #searchPrefix {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #saveButton {
      width: 100%;
      padding: 8px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveButton:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="toggleSwitch">
    <span id="copyProtectionText"></span>
  </div>
  <div class="search-container">
    <input type="text" id="searchPrefix">
    <button id="saveButton"></button>
  </div>
  <script src="i18n/messages.js"></script>
  <script src="popup.js"></script>
</body>
</html>
